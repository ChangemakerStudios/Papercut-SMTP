<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#2C3E50"/>

  <!-- Header -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ECF0F1" text-anchor="middle">
    Papercut SMTP
  </text>

  <text x="300" y="90" font-family="Arial, sans-serif" font-size="16" fill="#BDC3C7" text-anchor="middle">
    Development Email Viewer &amp; SMTP Server
  </text>

  <!-- Installation Options -->
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498DB" text-anchor="middle">
    Installation Options
  </text>

  <!-- Options List -->
  <text x="80" y="180" font-family="Consolas, monospace" font-size="14" fill="#ECF0F1">
    --silent, -s
  </text>
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="13" fill="#BDC3C7">
    Silent installation (no prompts)
  </text>

  <text x="80" y="210" font-family="Consolas, monospace" font-size="14" fill="#ECF0F1">
    --verbose, -v
  </text>
  <text x="250" y="210" font-family="Arial, sans-serif" font-size="13" fill="#BDC3C7">
    Enable verbose logging
  </text>

  <text x="80" y="240" font-family="Consolas, monospace" font-size="14" fill="#ECF0F1">
    --log &lt;file&gt;
  </text>
  <text x="250" y="240" font-family="Arial, sans-serif" font-size="13" fill="#BDC3C7">
    Write logs to specified file
  </text>

  <text x="80" y="270" font-family="Consolas, monospace" font-size="14" fill="#ECF0F1">
    --installto &lt;dir&gt;
  </text>
  <text x="250" y="270" font-family="Arial, sans-serif" font-size="13" fill="#BDC3C7">
    Custom installation directory
  </text>

  <text x="80" y="300" font-family="Consolas, monospace" font-size="14" fill="#ECF0F1">
    --help, -h
  </text>
  <text x="250" y="300" font-family="Arial, sans-serif" font-size="13" fill="#BDC3C7">
    Show help (use --log to save output)
  </text>

  <!-- Example -->
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498DB" text-anchor="middle">
    Example: Silent Install
  </text>

  <rect x="50" y="350" width="500" height="30" fill="#34495E" rx="4"/>
  <text x="60" y="370" font-family="Consolas, monospace" font-size="13" fill="#2ECC71">
    Setup.exe --silent --log install.log
  </text>
</svg>
